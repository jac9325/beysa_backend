spring.application.name=UserDomain

spring.datasource.url=jdbc:postgresql://localhost:5432/beysa_database_v1.0.0.1
spring.datasource.username=postgres
spring.datasource.password=@clinic
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8081
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jackson.time-zone=America/Lima
#active manage files
spring.servlet.multipart.enabled = true
#spring.servlet.multipart.max

# Configuración para el nivel de log de Spring
logging.level.org.springframework=DEBUG

# Configuración para el nivel de log de Hibernate
logging.level.org.hibernate=DEBUG
spring.jpa.hibernate.ddl-auto = update